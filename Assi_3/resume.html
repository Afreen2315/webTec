<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resume-form">
      <label>Full Name:</label>
      <input type="text" id="name" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Phone:</label>
      <input type="tel" id="phone" required />

      <label>Summary:</label>
      <textarea id="summary" required></textarea>

      <label>Skills (comma-separated):</label>
      <input type="text" id="skills" required />

      <label>Experience:</label>
      <textarea id="experience" required></textarea>

      <label>Education:</label>
      <textarea id="education" required></textarea>

      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div id="resume-output" class="resume" style="display:none;">
      <h2 id="r-name"></h2>
      <p id="r-email-phone"></p>
      <h3>Summary</h3>
      <p id="r-summary"></p>

      <h3>Skills</h3>
      <ul id="r-skills"></ul>

      <h3>Experience</h3>
      <p id="r-experience"></p>

      <h3>Education</h3>
      <p id="r-education"></p>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
